<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coffee Location</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid navbar-fixed-top">
				<a class="navbar-brand" href="index.html">Coffee Location</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link active" aria-current="page" href="index.html">Menu</a>
						<a class="nav-link" href="about_us.html">About us</a>
						<a class="nav-link" href="contacts.html">Contacts</a>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
			<div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="true" data-bs-interval="true">
				<div class="carousel-inner">
					<div class="carousel-item active" data-bs-interval="5000">
						<img class="d-block w-100" src="images/coffee_slider.jpg" alt="First slide">
						<div class="carousel-caption d-none d-md-block">
							<h5>Classic Coffee</h5>
						</div>
					</div>
					<div class="carousel-item" data-bs-interval="5000">
						<img class="d-block w-100" src="images/slider-2.jpg" alt="Second slide">
						<div class="carousel-caption d-none d-md-block">
							<h5>Cold drinks</h5>
						</div>
					</div>
					<div class="carousel-item" data-bs-interval="5000">
						<img class="d-block w-100" src="images/slider-3.jpg" alt="Third slide">
						<div class="carousel-caption d-none d-md-block">
							<h5>Deserts</h5>
						</div>
					</div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>

			<!-- Cards -->
			<div class="row mt-20">
				<div class="col-4">
					<div class="card">
						<img class="card-img-top" src="images/test_coffee_img.jpg" alt="Card image">
						<div class="card-body">
							<h4 class="card-title">Cappuccino</h4>
							<p class="card-text">M - grn, L - grn, XL - grn</p>
<!--							<button class="btn btn-primary">Details</button>-->
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
						<img class="card-img-top" src="images/test_coffee_img.jpg" alt="Card image">
						<div class="card-body">
							<h4 class="card-title">Late</h4>
							<p class="card-text">M - grn, L - grn, XL - grn</p>
<!--							<button class="btn btn-primary">Details</button>-->
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
						<img class="card-img-top" src="images/test_coffee_img.jpg" alt="Card image">
						<div class="card-body">
							<h4 class="card-title">Espresso</h4>
							<p class="card-text">16 grn</p>
<!--							<button class="btn btn-primary">Details</button>-->
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
						<img class="card-img-top" src="images/test_coffee_img.jpg" alt="Card image">
						<div class="card-body">
							<h4 class="card-title">Ristretto</h4>
							<p class="card-text">16 grn</p>
<!--							<button class="btn btn-primary">Details</button>-->
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
						<img class="card-img-top" src="images/test_coffee_img.jpg" alt="Card image">
						<div class="card-body">
							<h4 class="card-title">Mochacino</h4>
							<p class="card-text">45 grn</p>
<!--							<button class="btn btn-primary">Details</button>-->
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
						<img class="card-img-top" src="images/test_coffee_img.jpg" alt="Card image">
						<div class="card-body">
							<h4 class="card-title">Flet White</h4>
							<p class="card-text">45 grn</p>
<!--							<button class="btn btn-primary">Details</button>-->
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
						<img class="card-img-top" src="images/test_coffee_img.jpg" alt="Card image">
						<div class="card-body">
							<h4 class="card-title">Lungo</h4>
							<p class="card-text">16 grn</p>
<!--							<button class="btn btn-primary">Details</button>-->
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
						<img class="card-img-top" src="images/test_coffee_img.jpg" alt="Card image">
						<div class="card-body">
							<h4 class="card-title">Tea</h4>
							<p class="card-text">30 grn</p>
<!--							<button class="btn btn-primary">Details</button>-->
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="bg-light">
		<div class="container">
			<div class="row">
				<div class="col-6 d-flex align-items-center">
